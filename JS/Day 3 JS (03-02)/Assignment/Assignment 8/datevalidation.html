<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 8</title>
    <style>
      body {
        background-color: #ced4da;
      }
      #main-container {
        background-color: #ffffff;
        width: fit-content;
        padding: 50px;
        border: 2px solid black;
        border-radius: 4px;
        margin: auto;
        margin-top: 120px;
      }
      #output {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div id="main-container">
      <div style="text-align: center; font-size: 30px">Enter Date</div>
      <input
        type="text"
        placeholder="MM/DD/YYYY"
        name="date"
        id="date"
        style="margin-top: 30px; margin-right: 10px"
      />
      <input type="submit" value="submit" onclick="isValidDate()"/>
      <div id="output"></div>
    </div>
  </body>
  <script src="datevalidation.js"></script>
</html>
