<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/action_page.php" method="post">
        <h2>Text input</h2>
        <label for="fname">First name </label>
        <input type="text" id="fname" name="fname" value="Parth" readonly><br>
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" value="Patel" disabled>
        <h2>Password input</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required autofocus><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" maxlength="16" required>
        <input type="submit" value="Submit">
        <h2>radio button</h2>
        <input type="radio" id="Ahmedabad" name="city" value="Ahmedabad">
        <label for="city">Ahmedabad</label>
        <input type="radio" id="Surat" name="city" value="Surat">
        <label for="city">Surat</label>
        <input type="radio" id="Vadodara" name="city" value="Vadodara">
        <label for="city">Vadodara</label>
        <h2>Ckeckbox</h2>
        <input type="checkbox" id="HTML" name="langague1" value="HTML">
        <label for="langague1">HTML</label>
        <input type="checkbox" id="CSS" name="langague2" value="CSS">
        <label for="langague2">CSS</label>
        <input type="checkbox" id="JS" name="langague3" value="JS">
        <label for="langague3">JS</label><br>
        <h2>Button input type</h2>
        <input type="button" onclick="alert('Welcome to Squad')" value="Click Me!"><br>
        <label for="favcolor">Select your favorite color</label>
        <input type="color" id="favcolor" name="favcolor">
        <h2>date and datetime picker</h2>
        <label for="favcolor">your birthday</label>
        <input type="date" id="birthdayr" name="birthday" max="2023-01-02">
        <input type="datetime-local" name="datetime" id="datetime">
        <input type="month" id="bdaymonth" name="bdaymonth">
        <h2>Email input</h2>
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email">
        <h2>Image button</h2>
        <input type="image" src="submit.png" alt="Submit" width="150" height="80">
        <h2>File input</h2>
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile" multiple>
        <h2>Number input </h2>
        <label for="quantity">Quantity(between 1 to 15)</label>
        <input type="number" name="quantity" id="quantity" min="1" max="15" step="3">
        <h2>Range Input</h2>
        <label for="vol">set the volume(1 to 10)</label>
        <input type="range" name="vol" id="vol" min="1" max="10">
        <h2>Search input</h2>
        <label for="search">search google</label>
        <input type="search" name="search" id="search">
        <h2>Type tel,time,url,week</h2>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="123-23-123">
        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">
        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <h2>submit and reset button</h2>
        <input type="hidden" id="Id" name="Id" value="3487">
        <input type="submit" value="Submit">
        <input type="submit" formaction="/action_page3.php" value="submit as admin">
        <input type="submit" formenctype="multipart/form-data" value="submit as multipart/form-data">
        <input type="submit" formmethod="get" value="submit using get">
        <input type="submit" formtarget="_blank" value="submit to new window">
        <input type="submit" formnovalidate="formnovalidate" value="submit without validate">
        <input type="reset">
    </form>
</body>

</html>
