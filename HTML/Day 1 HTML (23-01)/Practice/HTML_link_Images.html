<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to links and images</title>
    <!-- <style>
        body {
          background-image: url('image.png');
        }
    </style> -->
</head>
<body>
    <a href="https://www.squadtechnologies.com/">Squad Technologies</a><br>
    <a href="https://www.squadtechnologies.com/" target="_blank">Squad Technologies</a><br>
    <h2>Absolute URLs</h2>
    <a href="https://www.squadtechnologies.com/" target="_parent">Squad Technologies</a><br>
    <a href="https://www.squadtechnologies.com/" target="_self">Squad Technologies</a><br>
    <a href="https://www.squadtechnologies.com/" target="_top">Squad Technologies</a><br>

    <h2>Relative URLs</h2>
    <a href="image.png">HTML image</a><br>

    <a href="https://www.w3schools.com/html/">
        <img src="image.png" alt="HTML image">
    </a><br>
    <a href="mailto:XYZ@example.com">Send email</a><br>
    <button onclick="document.location='https://www.w3schools.com/html/'"" >HTML Tutorial</button><br>

    <!-- this is image tags-->
    <img src="image.png" alt="HTML image" style="width:300px;height:200px;">
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com" usemap="#workmap">
    <map name="workmap">
        <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
      </map>
      <p style="background-image: url('image.png');">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum, beatae.</p>

</body>
</html>
