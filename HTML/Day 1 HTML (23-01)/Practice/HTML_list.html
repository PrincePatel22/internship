<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lists</title>
</head>
<body>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
    </ul>
    <ol>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <ol type="I">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <ol start="5">
        <li>Tea</li>
        <li>Coffee</li>
        <li>Milk</li>
    </ol>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <ol>
        <li>Coffee</li>
        <li>Tea
          <ol>
            <li>Black tea</li>
            <li>Green tea</li>
          </ol>
          </li>
    </ol>
</body>
</html>
