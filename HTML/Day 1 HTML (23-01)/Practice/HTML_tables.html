<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        background-color: #96d4d4;
      }
    </style>
    <title>Html tables</title>
  </head>
  <body>
    <table>
      <colgroup>
        <col span="1" style="background-color: #d6eeee" />
      </colgroup>
      <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr>
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>
    <hr />
    <table>
      <caption>
        Personal information
      </caption>
      <tr>
        <th colspan="2">Full name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Prince</td>
        <td>Patel</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Maulik</td>
        <td>Kanani</td>
        <td>40</td>
      </tr>
    </table>
    <hr />
    <table>
      <tr>
        <th>Name</th>
        <td>Jill</td>
      </tr>
      <tr>
        <th rowspan="2" style="background-color: antiquewhite">Phone</th>
        <td>123456</td>
      </tr>
      <tr>
        <td>555745</td>
      </tr>
    </table>
    <hr />
    <table style="border-spacing: 3px">
      <tr>
        <th colspan="2">Full name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Prince</td>
        <td>Patel</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Maulik</td>
        <td>Kanani</td>
        <td>40</td>
      </tr>
    </table>
    <hr />
  </body>
</html>
