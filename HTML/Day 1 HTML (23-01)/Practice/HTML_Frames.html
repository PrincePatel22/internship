<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to frames</title>
</head>
<body>
    <h2>HTML Iframes</h2>
    <p>You can use the height and width attributes to specify the size of the iframe:</p>
    <iframe src="image.png" name="iframe-a" height="400" width="400" title="HTML Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe-a">W3Schools.com</a></p>
</body>
</html>
